<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
      >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./card.css">
    <link rel="stylesheet" href="./stars.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="product-card">
      <img src="images/imac.jpeg" alt="APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)" class="product-card__image">
      <h1 class="product-card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <p class="product-card__product-code">Product code: 195434</p>
      <div class="stars stars__4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <p class="product-card__reviews">Reviews: 5</p>
      <p class="product-card__price-label">Price:</p>
      <p class="product-card__price-value">$2,199</p>
      <a href="#" class="product-card__buy-button">Buy</a>
    </div>
  </body>
</html>
